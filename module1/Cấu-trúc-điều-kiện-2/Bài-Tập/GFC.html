<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>GFC</title>
</head>
<body>
    <div id="container">
        <div class="panel">
            <div class="input-mask">
                <label class="label label-good">
                    <input type="radio" name="good" id="good"/> Good
                </label>
            </div>
            <div class="input-mask">
                <label class="label label-cheap">
                    <input type="radio" name="cheap" id="cheap"/>Cheap
                </label>
            </div>
            <div class="input-mask">
                <label class="label label-fast">
                    <input type="radio" name="fast" id="fast"/>Fast
                </label>
            </div>
        </div>
    </div>
</body>
<script src="GFC.js"></script>
</html>
