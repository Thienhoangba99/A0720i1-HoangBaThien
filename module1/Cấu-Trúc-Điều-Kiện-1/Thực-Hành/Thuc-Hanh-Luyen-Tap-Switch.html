<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="1" onclick="goi1()">Bai Tap 1</button>
<button id="2" onclick="goi2()">Bai Tap 2</button>
    <script>
        function goi1() {
            let browser = prompt("Nhap vao trinh duyet","")
            switch (browser) {
                case 'Edge':
                    alert("You've got the Edge!");
                    break;
                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');
            }
        }
        function goi2() {
            let a = prompt('a?', '');
            switch (a) {
                case "0":
                    alert(0);
                    break;
                case "1":
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;
            }
        }

    </script>
</body>
</html>
