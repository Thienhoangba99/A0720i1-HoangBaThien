<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DangKyHocVien</title>
</head>
<body>
    <div style="background-color: yellow;width: 50%;">
        <h2 style="background-color: aqua; text-align: center">Đăng ký học Viên</h2>
        <form style="padding-left: 40px;">
            <table>
                <tr>
                    <td><label>Full Name</label></td>
                    <td><input type="text" name="Fullnam"></td>
                </tr>
                <tr>
                    <td><label>Ngày Sinh</label></td>
                    <td><input type="date" Name="DoB" Value="DoB"></td>
                </tr>
                <tr>
                    <td><label>Genger</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label>address</label></td>
                    <td><textarea id="address" name="address" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label>Class</label></td>
                    <td>
                        <select name="class" id="Class">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="emai" name="email"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td>
                        <input type="Number" name="PhoneNumber"><br>
                    </td>
                </tr>
            </table>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>
</body>
</html>
